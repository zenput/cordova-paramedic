sudo: false

addons:
  jwt:
    secure: 
env:
  global:
  - SAUCE_USERNAME=snay
  - TRAVIS_NODE_VERSION=6

language: node_js
node_js: 6

matrix:
  include:
  # one local, without saucelabs
  - env: PLATFORM=local
    os: osx
    osx_image: xcode10.1

  # many with saucelabs

  - env: PLATFORM=browser-chrome
  - env: PLATFORM=browser-firefox
  - env: PLATFORM=browser-safari
  - env: PLATFORM=browser-edge

  - env: PLATFORM=ios-9.3
    os: osx
    osx_image: xcode10.1
  - env: PLATFORM=ios-10.0
    os: osx
    osx_image: xcode10.1
  - env: PLATFORM=android-4.4
    os: linux
    language: android
    jdk: oraclejdk8
    android:
      components:
      - tools
      - build-tools-26.0.2
  - env: PLATFORM=android-5.1
    os: linux
    language: android
    jdk: oraclejdk8
    android:
      components:
      - tools
      - build-tools-26.0.2
  - env: PLATFORM=android-6.0
    os: linux
    language: android
    jdk: oraclejdk8
    android:
      components:
      - tools
      - build-tools-26.0.2
  - env: PLATFORM=android-7.0
    os: linux
    language: android
    jdk: oraclejdk8
    android:
      components:
      - tools
      - extra-android-m2repository
      - build-tools-26.0.2
before_install:
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
- node --version
- if [[ "$PLATFORM" =~ local ]]; then npm install -g ios-deploy; fi
- if [[ "$PLATFORM" =~ android ]]; then gradle --version; fi
- if [[ "$PLATFORM" =~ android ]]; then yes | sdkmanager --licenses; fi
- if [[ "$PLATFORM" =~ ios ]]; then npm install -g ios-deploy; fi
- npm install -g cordova
install:
- npm install
script:
- if [[ "$PLATFORM" =~ local ]]; then npm run test-browser; fi
- if [[ "$PLATFORM" =~ local ]]; then npm run test-ios; fi
- if [[ "$PLATFORM" =~ TODO ]]; then npm run test-android; fi
- if [[ "$PLATFORM" != local ]]; then
  node main.js --config ./pr/$PLATFORM --plugin ./spec/testable-plugin/ --shouldUseSauce 
  --buildName travis-paramedic-$TRAVIS_JOB_NUMBER;
  fi

